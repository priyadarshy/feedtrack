<head>
  <title>feedtrack</title>
</head>

<body>
    {{> loginOrDashboard}}
</body>

<template name="loginOrDashboard">


    <div class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom:30px;">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Feedtrack</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {{#if loggedIn}}
              <li class="active"><a href="./" id="logout">Logout {{username}}</a></li>
              {{else}}
              {{> loginButtons}}
              {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    

    <div class="container-fluid">
        <div class="row">
    {{#if loggedIn}}
        {{> showFeedback}}
        <h2> Add more feedback. </h2>
        {{> insertFeedbackForm}}
    {{/if}}
    </div>
    </div>

</template>


<template name="showFeedback">
<table class="table table-striped">
    <thead>
        <tr>
            <th>userId</th>
            <th>User Name</th>
            <th>E-mail</th>
            <th>Feedback</th>
            <th>Contact Next</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        {{#each allFeedback}}
        <tr>
            <td>{{this.userId}}</td>
            <td>{{this.name}}</td>
            <td>{{this.email}}</td>
            <td>{{this.content}}</td>
            <td>{{this.contactNext}}</td>
            <td>
                {{#each this.tags}}
                    <span class="label label-info">{{this}}</span>
                {{/each}}
            </td>
        </tr>
        {{/each}}
    </tbody>
    </table>
</template>

<template name="insertFeedbackForm">
  {{#autoForm collection="Feedback" id="insertFeedbackForm" type="insert"}}
    <fieldset>
        <legend> Insert Feedback </legend>
        {{> afQuickField name='userId'}}
        {{> afQuickField name='name'}}
        {{> afQuickField name='email'}}
        {{> afQuickField name='content'}}
        {{> afQuickField name='contactNext'}}
        {{> afQuickField name='tags'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>

<template name="updateFeedbackForm">
  {{> quickForm collection="Feedback" doc=editingDoc id="updateFeedbackForm" type="update"}}
</template>
